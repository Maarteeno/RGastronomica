<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brain Gym 8.0</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text: #2d3436;
            --text-light: #636e72;
            --primary: #6c5ce7;
            --secondary: #00cec9;
            --accent: #ff7675;
            --shadow: 0 8px 30px rgba(0,0,0,0.12);
            --radius: 24px;
        }

        /* MODO OSCURO (Por defecto basado en tu imagen) */
        body.dark-mode {
            --bg-gradient: linear-gradient(135deg, #1e272e 0%, #000000 100%);
            --card-bg: rgba(30, 39, 46, 0.98);
            --text: #d2dae2;
            --text-light: #808e9b;
            --shadow: 0 8px 30px rgba(0,0,0,0.6);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-gradient);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            transition: background 0.5s;
        }

        .app {
            background: var(--card-bg);
            width: 100%;
            max-width: 500px;
            min-height: 90vh;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            transition: background 0.3s, color 0.3s;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            animation: fadeIn 0.4s ease;
            overflow-y: auto;
        }
        .screen.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h1 { margin: 0 0 5px 0; font-size: 2.2rem; background: -webkit-linear-gradient(45deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-align: center;}
        h2 { font-size: 1.2rem; color: var(--text); margin: 0; text-align: left; flex: 1; }
        
        /* BOTONES */
        .btn {
            background: var(--card-bg);
            border: 1px solid rgba(128,128,128,0.2);
            color: var(--text);
            padding: 18px;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-bottom: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 12px;
        }
        .btn:active { transform: scale(0.97); }
        .btn-primary { background: var(--primary); color: white; border: none; box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4); }
        
        .btn-icon {
            width: 40px; height: 40px; border-radius: 12px; border: none;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.2rem; cursor: pointer; margin-left: 8px;
            transition: background 0.2s;
        }
        .btn-exit { background: rgba(255, 118, 117, 0.15); color: var(--accent); }
        .btn-restart { background: rgba(0, 206, 201, 0.15); color: var(--secondary); }
        .btn-back { background: rgba(128,128,128,0.1); color: var(--text); width: auto; padding: 0 15px; font-size: 0.9rem; }

        .nav { 
            width: 100%; display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 15px; padding-bottom: 10px; border-bottom: 2px solid rgba(128,128,128,0.1); 
        }
        .nav-controls { display: flex; align-items: center; }

        .timer-badge { font-family: monospace; font-size: 1.2rem; color: var(--primary); background: rgba(128,128,128,0.1); padding: 5px 12px; border-radius: 8px; margin-right: 5px; font-weight: bold; }

        .theme-switch { position: absolute; top: 15px; right: 15px; font-size: 1.5rem; cursor: pointer; z-index: 100; }

        /* LISTA DE R√âCORDS */
        .records-box {
            width: 100%;
            margin-top: 10px;
            background: rgba(0,0,0,0.03);
            border-radius: 16px;
            padding: 15px;
            font-size: 0.9rem;
        }
        .record-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(128,128,128,0.1);
        }
        .record-item:last-child { border-bottom: none; }
        .rec-name { font-weight: bold; color: var(--primary); margin-left: 5px; }
        .rec-val { font-family: monospace; font-weight: bold; }

        /* JUEGOS */
        /* Sopa */
        #sopa-grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 2px; width: 100%; aspect-ratio: 1; touch-action: none; margin-bottom: 15px; }
        .cell { background: rgba(128,128,128,0.1); border-radius: 4px; display: flex; justify-content: center; align-items: center; font-weight: 800; font-size: 1rem; color: var(--text-light); cursor: pointer; }
        .cell.highlight { background: var(--secondary); color: white; transform: scale(1.1); z-index: 2; }
        .cell.found { background: var(--primary); color: white; }

        /* Sudoku */
        #sudoku-board { display: grid; grid-template-columns: repeat(9, 1fr); gap: 1px; background: var(--text); border: 2px solid var(--text); margin-bottom: 15px; border-radius: 4px; overflow: hidden; width: 100%; max-width: 400px; }
        .sudo-cell { background: var(--card-bg); aspect-ratio: 1; display: flex; justify-content: center; align-items: center; font-size: 1.2rem; color: var(--text); cursor: pointer; }
        .sudo-cell:nth-child(3n) { border-right: 2px solid var(--text); } .sudo-cell:nth-child(9n) { border-right: none; }
        .sudo-cell:nth-child(n+19):nth-child(-n+27), .sudo-cell:nth-child(n+46):nth-child(-n+54) { border-bottom: 2px solid var(--text); }
        .sudo-cell.fixed { background: rgba(128,128,128,0.2); font-weight: bold; }
        .sudo-cell.selected { background: var(--secondary); color: white; }
        .sudo-cell.error { color: var(--accent); background: rgba(255, 118, 117, 0.2); }
        .numpad { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; width: 100%; max-width: 400px; }
        .num-btn { padding: 12px; font-size: 1.2rem; background: var(--card-bg); border: 1px solid rgba(128,128,128,0.3); border-radius: 8px; color: var(--text); }

        /* Memoria */
        #memory-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; width: 100%; padding: 10px 0; }
        .card { aspect-ratio: 1; background: var(--primary); border-radius: 12px; cursor: pointer; display: flex; justify-content: center; align-items: center; font-size: 2.2rem; color: white; transition: transform 0.4s; transform-style: preserve-3d; }
        .card.flipped { background: white; transform: rotateY(180deg); }
        .card-content { display: none; }
        .card.flipped .card-content { display: block; transform: rotateY(180deg); }

        /* Simon */
        .simon-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 300px; height: 300px; margin: 20px auto; }
        .simon-btn { border-radius: 20px; cursor: pointer; opacity: 0.6; transition: 0.1s; border: none; box-shadow: 0 5px 0 rgba(0,0,0,0.1); }
        .simon-btn:active, .simon-btn.active { opacity: 1; transform: scale(0.95); box-shadow: 0 0 20px currentColor; }
        .s-green { background: #00b894; color: #00b894; } .s-red { background: #ff7675; color: #ff7675; }
        .s-yellow { background: #fdcb6e; color: #fdcb6e; } .s-blue { background: #0984e3; color: #0984e3; }

        /* Math */
        .math-box { background: rgba(128,128,128,0.05); padding: 30px; border-radius: 20px; text-align: center; margin-bottom: 20px; width: 100%; }
        .math-options { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; }

        .confetti { position: absolute; width: 10px; height: 10px; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }
    </style>
</head>
<body class="dark-mode">

<div class="app">
    <div class="theme-switch" onclick="toggleTheme()">üåì</div>

    <div id="screen-home" class="screen active">

                    </div>

        <div class="math-box">

<script>
    // --- GESTI√ìN DE R√âCORDS ---
    const GAMES = {
        sopa:   { title: "Sopa",   type: "time" }, // Menor es mejor
        sudoku: { title: "Sudoku", type: "time" },
        memory: { title: "Memoria",type: "time" },
        simon:  { title: "Simon",  type: "score" }, // Mayor es mejor
        math:   { title: "C√°lculo",type: "score" }
    };

    function checkRecord(gameKey, value) {
        let rec = JSON.parse(localStorage.getItem('bg_rec_'+gameKey)) || { name: '-', val: (GAMES[gameKey].type==='time' ? 999999 : 0) };
        let isBetter = false;

        if (GAMES[gameKey].type === 'time') {
            if (value < rec.val) isBetter = true;
        } else {
            if (value > rec.val) isBetter = true;
        }

        if (isBetter) {
            let name = prompt(`¬°NUEVO R√âCORD!\n\n${GAMES[gameKey].title}: ${formatVal(value, GAMES[gameKey].type)}\n\nIngresa tu nombre:`);
            if (name) {
                localStorage.setItem('bg_rec_'+gameKey, JSON.stringify({ name: name.substring(0,12), val: value }));
                updateHomeRecords();
                alert("¬°R√©cord Guardado!");
            }
        }
    }

    function formatVal(val, type) {
        if (type === 'score') return val + ' pts';
        if (val === 999999) return '-';
        let m = Math.floor(val/60).toString().padStart(2,'0');
        let s = (val%60).toString().padStart(2,'0');
        return `${m}:${s}`;
    }

    function updateHomeRecords() {
        const list = document.getElementById('rec-list');
        list.innerHTML = '';
        for (let key in GAMES) {
            let rec = JSON.parse(localStorage.getItem('bg_rec_'+key)) || { name: 'Nadie', val: (GAMES[key].type==='time' ? 999999 : 0) };
            let displayVal = (rec.name === 'Nadie') ? '--' : formatVal(rec.val, GAMES[key].type);
            
            list.innerHTML += `
                <div class="record-item">
                    <span>${GAMES[key].title}</span>
                    <span>
                        <span class="rec-val">${displayVal}</span>
                        <span class="rec-name">${rec.name}</span>
                    </span>
                </div>
            `;
        }
    }

    // --- SISTEMA GENERAL ---
    let gameTimerInterval;
    let timeElapsed = 0;

    function showScreen(id) { 
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); 
        document.getElementById(id).classList.add('active'); 
        updateHomeRecords();
    }
    function goHome() { stopGame(); showScreen('screen-home'); }
    function showSopaMenu() { stopGame(); showScreen('screen-sopa-menu'); }
    function toggleTheme() { document.body.classList.toggle('dark-mode'); }
    function fireConfetti() {
        for(let i=0; i<50; i++) {
            let c=document.createElement('div'); c.className='confetti'; c.style.left=Math.random()*100+'%'; c.style.top='-10px';
            c.style.backgroundColor=`hsl(${Math.random()*360},100%,50%)`; c.style.animationDuration=(Math.random()*2+1)+'s';
            document.body.appendChild(c); setTimeout(()=>c.remove(),3000);
        }
    }
    
    // Timer global para juegos de tiempo
    function startGlobalTimer(displayId) {
        stopGame(); // Limpia anteriores
        timeElapsed = 0;
        document.getElementById(displayId).textContent = "00:00";
        gameTimerInterval = setInterval(() => {
            timeElapsed++;
            let m=Math.floor(timeElapsed/60).toString().padStart(2,'0');
            let s=(timeElapsed%60).toString().padStart(2,'0');
            document.getElementById(displayId).textContent = `${m}:${s}`;
        }, 1000);
    }
    function stopGame() { clearInterval(gameTimerInterval); clearInterval(simonInterval); clearInterval(mathInterval); }

    // --- 1. SOPA ---
    const sopaDB = {
        paises: ["ARGENTINA","BOLIVIA","BRASIL","CHILE","COLOMBIA","ECUADOR","ESPA√ëA","FRANCIA","ITALIA","JAPON","CHINA","ALEMANIA"],
        comidas: ["PIZZA","HAMBURGUESA","SUSHI","TACOS","PASTA","ARROZ","POLLO","ENSALADA","HELADO","FRUTA"],
        animales: ["PERRO","GATO","LEON","TIGRE","ELEFANTE","JIRAFA","OSO","LOBO","AGUILA","DELFIN"],
        todo: []
    };
    sopaDB.todo = [].concat(...Object.values(sopaDB));
    let sGrid=12, sMatrix=[], sWords=[], sFound=[], sCurrentCat='todo', swipe=false, sStart=null, sHigh=[];

    function initSopa(cat) {
        sCurrentCat = cat; 
        showScreen('screen-sopa-game');
        document.getElementById('sopa-cat-title').textContent = cat.toUpperCase();
        
        // Init Timer (starts on first interaction actually, but logic simplified here)
        startGlobalTimer('timer-sopa'); 
        
        let pool = sopaDB[cat].sort(()=>Math.random()-0.5);
        let count = Math.floor(Math.random()*5) + 8; 
        sWords = pool.slice(0, count); sFound=[];
        genSopa(); renderSopa();
    }
    function restartSopa() { initSopa(sCurrentCat); }

    function genSopa() {
        sMatrix = Array(sGrid).fill().map(()=>Array(sGrid).fill(''));
        let placedWords = [];
        for(let w of sWords) {
            if(w.length>sGrid) continue;
            let placed=false, tries=0;
            while(!placed && tries++<100) {
                let dir=Math.floor(Math.random()*3), r=Math.floor(Math.random()*sGrid), c=Math.floor(Math.random()*sGrid);
                if(checkFit(w,r,c,dir)) {
                    for(let i=0; i<w.length; i++) sMatrix[r+(dir===1||dir===2?i:0)][c+(dir===0||dir===2?i:0)] = w[i];
                    placed=true; placedWords.push(w);
                }
            }
        }
        sWords = placedWords;
        const abc = "ABCDEFGHIJKLMN√ëOPQRSTUVWXYZ";
        for(let r=0; r<sGrid; r++) for(let c=0; c<sGrid; c++) if(!sMatrix[r][c]) sMatrix[r][c] = abc[Math.floor(Math.random()*abc.length)];
    }
    function checkFit(w,r,c,d) {
        let len=w.length, er=r+(d!==0?len-1:0), ec=c+(d!==1?len-1:0);
        if(er>=sGrid || ec>=sGrid) return false;
        for(let i=0; i<len; i++) {
            let nr=r+(d!==0?i:0), nc=c+(d!==1?i:0);
            if(sMatrix[nr][nc]!=='' && sMatrix[nr][nc]!==w[i]) return false;
        }
        return true;
    }
    function renderSopa() {
        const g = document.getElementById('sopa-grid'); g.innerHTML='';
        for(let r=0; r<sGrid; r++) for(let c=0; c<sGrid; c++) {
            let d=document.createElement('div'); d.className='cell'; d.textContent=sMatrix[r][c];
            d.dataset.r=r; d.dataset.c=c;
            d.onmousedown=hStart; d.onmouseenter=hMove; d.onmouseup=hEnd;
            d.ontouchstart=(e)=>{e.preventDefault(); hStart.call(d)};
            g.appendChild(d);
        }
        g.ontouchmove=(e)=>{e.preventDefault(); let el=document.elementFromPoint(e.touches[0].clientX,e.touches[0].clientY); if(el?.classList.contains('cell')) hMove.call(el)};
        g.ontouchend=hEnd;
        const l=document.getElementById('sopa-words'); l.innerHTML='';
        sWords.forEach(w => { let s=document.createElement('span'); s.id='w-'+w; s.textContent=w; s.style.padding="4px 8px"; s.style.background="rgba(128,128,128,0.1)"; s.style.borderRadius="4px"; s.style.fontSize="0.8rem"; l.appendChild(s); });
    }
    function hStart() { swipe=true; sStart=this; hl(this); }
    function hMove() { if(swipe && sStart) hl(this); }
    function hl(end) {
        sHigh.forEach(c=>c.classList.remove('highlight')); sHigh=[];
        let r1=+sStart.dataset.r, c1=+sStart.dataset.c, r2=+end.dataset.r, c2=+end.dataset.c;
        let dr=r2-r1, dc=c2-c1, st=Math.max(Math.abs(dr),Math.abs(dc));
        if(dr!==0 && dc!==0 && Math.abs(dr)!==Math.abs(dc)) return;
        for(let i=0; i<=st; i++) {
            let nr=r1+(dr===0?0:dr/st)*i, nc=c1+(dc===0?0:dc/st)*i;
            let c=document.querySelector(`.cell[data-r="${nr}"][data-c="${nc}"]`);
            if(c) { c.classList.add('highlight'); sHigh.push(c); }
        }
    }
    function hEnd() {
        if(!swipe) return; swipe=false;
        let w=sHigh.map(c=>c.textContent).join(''), rev=w.split('').reverse().join('');
        let m=(sWords.includes(w)&&!sFound.includes(w))?w:(sWords.includes(rev)&&!sFound.includes(rev)?rev:null);
        if(m) {
            sFound.push(m); sHigh.forEach(c=>{c.classList.remove('highlight'); c.classList.add('found')});
            let el=document.getElementById('w-'+m); el.style.background="var(--primary)"; el.style.color="white"; el.style.textDecoration="line-through";
            if(sFound.length===sWords.length) { 
                stopGame(); 
                fireConfetti(); 
                setTimeout(() => checkRecord('sopa', timeElapsed), 500); 
            }
        } else sHigh.forEach(c=>c.classList.remove('highlight'));
        sHigh=[]; sStart=null;
    }

    // --- 2. SUDOKU ---
    let suSol=[], suPuz=[], suSel=null;
    function initSudoku() {
        showScreen('screen-sudoku');
        startGlobalTimer('timer-sudoku');
        let b=[[1,2,3,4,5,6,7,8,9],[4,5,6,7,8,9,1,2,3],[7,8,9,1,2,3,4,5,6],[2,3,4,5,6,7,8,9,1],[5,6,7,8,9,1,2,3,4],[8,9,1,2,3,4,5,6,7],[3,4,5,6,7,8,9,1,2],[6,7,8,9,1,2,3,4,5],[9,1,2,3,4,5,6,7,8]];
        let m=[1,2,3,4,5,6,7,8,9].sort(()=>Math.random()-0.5);
        suSol=b.map(r=>r.map(n=>m[n-1])); suPuz=suSol.map(r=>[...r]);
        let h=40; while(h>0){ let r=Math.floor(Math.random()*9),c=Math.floor(Math.random()*9); if(suPuz[r][c]!==0){suPuz[r][c]=0;h--}}
        const bd=document.getElementById('sudoku-board'); bd.innerHTML=''; suSel=null;
        for(let i=0; i<81; i++) {
            let d=document.createElement('div'); d.className='sudo-cell';
            let r=Math.floor(i/9), c=i%9, v=suPuz[r][c];
            if(v!==0) { d.textContent=v; d.classList.add('fixed'); }
            else d.onclick=()=>{ if(suSel) suSel.classList.remove('selected'); suSel=d; d.classList.add('selected'); };
            bd.appendChild(d);
        }
    }
    function fillSudoku(n) { if(suSel) { suSel.textContent=n?n:''; suSel.classList.remove('error'); } }
    function checkSudoku() {
        let err=0, mt=0, cs=document.querySelectorAll('.sudo-cell');
        cs.forEach((c,i)=>{
            let v=parseInt(c.textContent)||0;
            if(v===0) mt++;
            else if(v!==suSol[Math.floor(i/9)][i%9] && !c.classList.contains('fixed')) { c.classList.add('error'); err++; }
        });
        if(err===0 && mt===0) { 
            stopGame();
            fireConfetti(); 
            setTimeout(() => checkRecord('sudoku', timeElapsed), 500);
        } else alert(`Errores: ${err}, Vac√≠os: ${mt}`);
    }

    // --- 3. MEMORIA ---
    const memIcons = ["üçé","üçå","üçí","üçá","üçâ","üçì","üçë","üçç"];
    let memFlips=[], memLock=false;
    function initMemory() {
        showScreen('screen-memory');
        startGlobalTimer('timer-memory');
        const g=document.getElementById('memory-grid'); g.innerHTML=''; memFlips=[]; memLock=false;
        let deck=[...memIcons, ...memIcons].sort(()=>Math.random()-0.5);
        deck.forEach(i => {
            let c=document.createElement('div'); c.className='card'; c.innerHTML=`<div class="card-content">${i}</div>`;
            c.onclick=()=>{
                if(memLock || c.classList.contains('flipped')) return;
                c.classList.add('flipped'); memFlips.push({c,i});
                if(memFlips.length===2) {
                    memLock=true;
                    if(memFlips[0].i === memFlips[1].i) { 
                        memFlips=[]; memLock=false; 
                        if(!document.querySelectorAll('.card:not(.flipped)').length) { 
                            stopGame();
                            fireConfetti(); 
                            setTimeout(() => checkRecord('memory', timeElapsed), 500);
                        } 
                    } else setTimeout(()=>{memFlips[0].c.classList.remove('flipped'); memFlips[1].c.classList.remove('flipped'); memFlips=[]; memLock=false;},1000);
                }
            };
            g.appendChild(c);
        });
    }

    // --- 4. SIMON ---
    let simonSeq=[], simonInput=[], simonLevel=1, simonActive=false, simonInterval;
    function initSimon() {
        stopGame();
        showScreen('screen-simon'); simonSeq=[]; simonLevel=1; 
        document.getElementById('simon-level').textContent=simonLevel; 
        document.getElementById('start-simon').style.display='block'; 
    }
    function startSimonRound() {
        document.getElementById('start-simon').style.display='none';
        simonInput=[]; simonSeq.push(Math.floor(Math.random()*4)); playSimonSeq();
    }
    function playSimonSeq() {
        simonActive=false; let i=0;
        simonInterval = setInterval(()=>{
            flashSimon(simonSeq[i]); i++;
            if(i>=simonSeq.length) { clearInterval(simonInterval); simonActive=true; }
        }, 800);
    }
    function flashSimon(idx) {
        let btn = document.getElementById('s-'+idx);
        btn.classList.add('active'); setTimeout(()=>btn.classList.remove('active'), 400);
    }
    function handleSimonInput(idx) {
        if(!simonActive) return;
        flashSimon(idx); simonInput.push(idx);
        if(simonInput[simonInput.length-1] !== simonSeq[simonInput.length-1]) {
            simonActive=false; 
            alert(`¬°Perdiste! Nivel: ${simonLevel}`);
            checkRecord('simon', simonLevel);
            initSimon(); return;
        }
        if(simonInput.length === simonSeq.length) {
            simonActive=false; simonLevel++; document.getElementById('simon-level').textContent=simonLevel;
            setTimeout(startSimonRound, 1000);
        }
    }

    // --- 5. MATH ---
    let mScore=0, mTime=30, mInterval, mAns=0;
    function initMath() {
        stopGame();
        showScreen('screen-math'); mScore=0; mTime=30;
        document.getElementById('math-score').textContent="0"; document.getElementById('math-time').textContent="30";
        nextMath();
        mInterval = setInterval(()=>{ mTime--; document.getElementById('math-time').textContent=mTime; if(mTime<=0){ stopGame(); alert(`Tiempo. Puntos: ${mScore}`); checkRecord('math', mScore); goHome(); } }, 1000);
    }
    function nextMath() {
        let a=Math.floor(Math.random()*12)+1, b=Math.floor(Math.random()*12)+1, op=Math.random()<0.5?'+':(Math.random()<0.5?'-':'*');
        if(op==='*'){a=Math.floor(Math.random()*9)+1; b=Math.floor(Math.random()*9)+1;}
        mAns=eval(`${a}${op}${b}`); document.getElementById('math-eq').textContent=`${a} ${op} ${b}`;
        let opts=[mAns]; while(opts.length<4){let f=mAns+Math.floor(Math.random()*10)-5; if(f!==mAns && !opts.includes(f)) opts.push(f);}
        opts.sort(()=>Math.random()-0.5);
        let c=document.getElementById('math-opts'); c.innerHTML='';
        opts.forEach(o=>{
            let b=document.createElement('button'); b.className='btn btn-primary'; b.textContent=o; b.style.fontSize="1.5rem";
            b.onclick=()=>{ if(o===mAns){mScore+=10; document.getElementById('math-score').textContent=mScore; nextMath();} else {mScore=Math.max(0,mScore-5); document.getElementById('math-score').textContent=mScore;} };
            c.appendChild(b);
        });
    }
    
    // Init
    updateHomeRecords();
</script>
